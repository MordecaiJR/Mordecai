<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header com TailwindCSS</title>
    <link rel="stylesheet" href="output.css" />
    <link href="assets\css\_style.css" rel="stylesheet" />
  </head>

  <!-- Cabeçalho -->
  <header class="h-[102px] bg-[#E7EFFA]">
    <!--Logo-->
    <div class="flex justify-between items-center">
      <div>
        <img
          src="assets/imagens/logo.svg.png"
          alt="logo"
          class="w-[157px] h-[54px] ml-[120px] mt-[24px] mb-[24px]"
        />
      </div>
      <!-- Menu -->
      <div class="flex pe-5">
        <p class="me-14">Iphone</p>
        <p class="me-14">Android</p>
        <p class="me-14">Help</p>
        <p class="me-14">Company</p>
        <!-- Botão -->
        <button class="me-25 button-login">Sign in</button>
      </div>
    </div>
  </header>
  <!-- Estruturas -->
  <body class="bg-gray-100 m-0 p-0"></body>
</html>
